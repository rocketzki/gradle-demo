plugins {
    id 'java'
}


group 'how-tos'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

allprojects {
    task allProjectMetaTask {
        doLast { task ->
            println "I'm a project: $task.project.name"
        }
    }
}

subprojects {
    repositories {
        jcenter()
    }
    version = '2.0'
    task subProjectMetaTask {
        doLast { task ->
            println "I'm a SUBproject: $task.project.name"
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':subproject')
}

apply from: 'tasks/generateFile.gradle'
apply from: 'tasks/deleteFile.gradle'
apply from: 'tasks/credentialGenerator.gradle'
apply from: 'tasks/finalizator.gradle'
apply from: 'tasks/copyDependencies.gradle'